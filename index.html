<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="outerBox">

    <div class="screen">
      <div class="topScreenBox">
        <div class="firstNumber">
        </div>
        <div class="operator">
        </div>
        <div class="secondNumber">
        </div>
      </div>
    </div>
    <div class="deleteBoxes">
        <div id="clear" class="deleteClear">
        CLEAR
        </div>
        <div id="delete" class="deleteClear">
          DELETE
        </div>
      </div>
      <div class="normalButtonsBox">
        <div id="seven" class="normalButtons">7</div>
        <div id="eight" class="normalButtons">8</div>
        <div id="nine" class="normalButtons">9</div>
        <div id="divide" class="normalButtons">/</div>
      </div>
      <div class="normalButtonsBox">
        <div id="four" class="normalButtons">4</div>
        <div id="five" class="normalButtons">5</div>
        <div id="six"  class="normalButtons">6</div>
        <div id="multiply" class="normalButtons">x</div>
      </div>
      <div class="normalButtonsBox">
        <div id="one" class="normalButtons">1</div>
        <div id="two" class="normalButtons">2</div>
        <div id="three" class="normalButtons">3</div>
        <div id="minus" class="normalButtons">-</div>
      </div>
      <div class="normalButtonsBox">
        <div id="decimal" class="normalButtons">.</div>
        <div id="zero" class="normalButtons">0</div>
        <div id="equals" class="normalButtons">=</div>
        <div id="plus" class="normalButtons">+</div>
      </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
